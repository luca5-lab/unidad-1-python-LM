{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EcoEnergy - Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-hover-black {
            transition: all 0.3s ease;
        }
        .btn-hover-black:hover {
            background-color: #000 !important;
            color: #fff !important;
            border-color: #000 !important;
        }
        .badge-alert-black {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dispositivos' %}">EcoEnergy</a>
            <span class="navbar-text">Dashboard</span>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card bg-secondary text-light shadow">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Recuperar Contraseña</h2>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST" action="{% url 'password-reset' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-light btn-hover-black">Enviar enlace de recuperación</button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <a href="{% url 'login' %}" class="text-light text-decoration-none">Volver al inicio de sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light p-2 mt-5 d-flex justify-content-between">
        <p class="mb-0">© 2025 EcoEnergy</p>
        <a href="#" class="text-light text-decoration-none">Soporte</a>
    </footer>

</body>
</html>
