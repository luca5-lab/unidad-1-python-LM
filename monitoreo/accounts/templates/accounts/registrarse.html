{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - EcoEnergy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    .btn-hover-black {
      transition: all 0.3s ease;
    }
    .btn-hover-black:hover {
      background-color: #000 !important;
      color: #fff !important;
      border-color: #000 !important;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'dispositivos' %}">EcoEnergy</a>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-secondary text-light shadow">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">Registro</h3>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Nombre empresa</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico de empresa</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password1" name="password1" required>
              </div>
              <div class="mb-3">
                <label for="password2" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
              </div>
              <button type="submit" class="btn btn-light btn-hover-black w-100">Registrarse</button>
            </form>
            <div class="text-center mt-3">
              <a href="{% url 'login' %}" class="text-light text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% if messages %}
  <div class="mb-3">
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}


  <!-- Footer -->
  <footer class="bg-dark text-light p-2 mt-5 d-flex justify-content-between">
    <p class="mb-0">© 2025 EcoEnergy</p>
    <a href="#" class="text-light text-decoration-none">Soporte</a>
  </footer>

</body>
</html>
