{% extends "proveedores/base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-secondary text-light shadow">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Editar Perfil</h3>
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="id_first_name" name="first_name"
                                   value="{{ form.first_name.value|default_if_none:'' }}" placeholder="Nombre" required>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="id_last_name" name="last_name"
                                   value="{{ form.last_name.value|default_if_none:'' }}" placeholder="Apellido" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="id_email" name="email"
                                   value="{{ form.email.value|default_if_none:'' }}" placeholder="Correo electrónico" required>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="id_password" name="password"
                                   placeholder="Dejar vacío si no desea cambiarla">
                        </div>

                        <button type="submit" class="btn btn-light btn-hover-black w-100 mb-3">Guardar cambios</button>
                        
                        <button type="button" class="btn btn-dark btn-hover-black w-100" 
        onclick="window.location.href='{% url 'dashboard' %}'">
    Volver
</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% if messages %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  {% for message in messages %}
    Swal.fire({
      icon: "{% if 'success' in message.tags %}success{% elif 'error' in message.tags %}error{% else %}info{% endif %}",
      title: "{% if 'success' in message.tags %}¡Éxito!{% elif 'error' in message.tags %}¡Error!{% else %}Mensaje{% endif %}",
      text: "{{ message|escapejs }}",
      confirmButtonColor: "#000",
      confirmButtonText: "Aceptar"
    });
  {% endfor %}
});
</script>
{% endif %}
{% endblock %}
