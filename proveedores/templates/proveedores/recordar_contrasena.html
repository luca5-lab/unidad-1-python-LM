{% extends "proveedores/base.html" %}

{% block content %}
<div class="container my-5" style="max-width: 500px;">
    <div class="card bg-secondary text-light shadow">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">Recuperar Contraseña</h3>
            <p class="text-center mb-4">Ingresa tu correo electrónico para recibir un código de recuperación.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com" required>
                </div>
                <button type="submit" class="btn btn-light btn-hover-black w-100 mb-3">Enviar Código</button>
                <button type="button" class="btn btn-dark btn-hover-black w-100" onclick="window.location.href='{% url 'login' %}'">Volver</button>
            </form>
        </div>
    </div>
</div>

{% if messages %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    {% for message in messages %}
    Swal.fire({
        icon: "{% if 'success' in message.tags %}success{% elif 'error' in message.tags %}error{% else %}info{% endif %}",
        title: "{% if 'success' in message.tags %}¡Éxito!{% elif 'error' in message.tags %}¡Error!{% else %}Mensaje{% endif %}",
        text: "{{ message|escapejs }}",
        confirmButtonColor: "#000",
        confirmButtonText: "Aceptar"
    });
    {% endfor %}
});
</script>
{% endif %}

{% endblock %}
